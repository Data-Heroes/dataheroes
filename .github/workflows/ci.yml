name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pip install mkdocs
      - run: pip install mkdocs-autorefs
      - run: pip install mkdocs-coverage
      - run: pip install mkdocs-gen-files
      - run: pip install mkdocs-include-dir-to-nav
      - run: pip install mkdocs-literate-nav
      - run: pip install mkdocs-material
      - run: pip install mkdocstrings
      - run: pip install mkdocstrings-python
      - run: pip install mkdocs-callouts
      - run: pip install markdown-exec
      - run: pip install mkdocs-section-index
      - run: pip install markdown-callouts
      - run: mkdocs gh-deploy --force
